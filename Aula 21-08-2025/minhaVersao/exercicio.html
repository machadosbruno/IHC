<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark text-white text-center">
        <h1>Novo Cadastro</h1>
    </div>

    <!-- Formulário -->
    <div class="container col-8 mt-4 text-center">
        
        <button type="button" class="btn btn-primary mb-3 col-5">
            VOLTAR
        </button>
        <div class="card">
            <!--No Header do Card foi feito conforme o 
            professor explicou e mesmo assim o Bootstrap
            não carregou a mesma cor do fundo, conforme esperado-->
            <div class="card-header fw-bold fs-4">
                Adicionar novo cadastro
            </div>
            <form action="#" method="post">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="txtNome" class="form-control border-secondary-subtle"
                            placeholder="Nome:">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtTelefone" class="form-control border-secondary-subtle"
                            placeholder="Telefone:">
                    </div>
                    <div class="text-end">
                        <button type="reset" class="btn btn-danger">LIMPAR</button>
                        <button type="submit" class="btn btn-success">SALVAR</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
