<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div class="container m-5">
        <div class="text-center">
            <h1>Adicionar atendimentos</h1>
            <button type="button" class="btn btn-primary w-100">VOLTAR</button>
        </div>
        <hr>

    <!-- Fim de cabeçalho do site -->

        <div class="container text-content">
            <div class="row">
                <div class="col">
                    <!-- Espaço vazio -->
                </div>
                <div class="col-8">
                    <div class="card my-3">
                        <div class="card-header">
                            Novo atendimento
                        </div>

                        <div class="card-body">
                            <form action="">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-control">

                                <div class="row">
                                    <div class="col-6">
                                        <label for="data">Data:</label>
                                        <input type="date" id="data" name="data" class="form-control">
                                    </div>

                                    <div class="col-6">
                                        <label for="horario">Horário:</label>
                                        <input type="time" id="horario" name="horario" class="form-control">                                        
                                    </div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Escolha a cidade</option>
                                        <option value="Colina">Colina</option>
                                        <option value="Barretos">Barretos</option>
                                        <option value="Jaborandi">Jaborandi</option>
                                    </select>

                                    <label for="opcoes">Forma de pagamento</label>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="opcoes" id="pagamento1" value="cartao">
                                        <label class="form-check-label" for="pagamento1">
                                            Pix
                                        </label>


                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="opcoes" id="pagamento2" value="Cartão">
                                        <label class="form-check-label" for="pagamento2">
                                            Cartão
                                        </label>
                                    </div>

                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="primeiroAtemento">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Primeiro atendimento</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Espaço vazio -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
